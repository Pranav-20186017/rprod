apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-web-server
  labels:
    app: node-web-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-web-server
  template:
    metadata:
      labels:
        app: node-web-server
    spec:
      affinity:
          nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                 - matchExpressions:
                    - key: type
                      operator: In
                      values:
                        - web
      containers:
        - name: node-web-server-container
#          imagePullPolicy: IfNotPresent
          image: sprx7767/rprod:latest
          command: ["node","server.js"]
          ports:
          - containerPort: 3000
